<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador Inteligente de Trabalhos — Ultimate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0c0b10;
      --panel:#14131b;
      --panel-soft:#1b1a24;
      --text:#f1f3f8;
      --muted:#9aa0ad;
      --accent:#7b5bfa;
      --accent2:#2de0b7;
      --radius:16px;
      --shadow:0 8px 28px rgba(0,0,0,0.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }

    header{
      padding:22px 30px;
      background:var(--panel);
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      gap:16px;
    }
    .logo{
      width:55px;height:55px;border-radius:14px;
      background:linear-gradient(135deg,var(--accent),#9e85ff);
      display:flex;align-items:center;justify-content:center;font-weight:800;font-size:22px;
      color:white;
    }
    h1{font-size:22px;margin:0}
    .subtitle{font-size:14px;color:var(--muted)}

    main{max-width:1350px;margin:32px auto;padding:0 24px;display:grid;grid-template-columns:380px 1fr;gap:26px}

    .card{
      background:var(--panel-soft);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.04);
    }

    label{font-size:14px;color:var(--muted);margin-bottom:6px;display:block}
    input,select,textarea{
      width:100%;padding:11px;border-radius:10px;
      background:#0f0e14;color:var(--text);
      border:1px solid rgba(255,255,255,0.06);
      margin-bottom:12px;
      font-size:14px;
    }
    textarea{min-height:110px}

    .btn{
      padding:12px 18px;border:none;border-radius:10px;
      cursor:pointer;font-weight:600;font-size:14px;
      background:var(--accent);color:white;
      transition:0.2s;
    }
    .btn:hover{opacity:0.9}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.12)}

    #previewArea{
      background:#0f0e14;border-radius:14px;padding:20px;
      min-height:350px;
      border:1px solid rgba(255,255,255,0.05);
      overflow:auto;
    }

    #imgPreview{
      width:100%;border-radius:12px;margin-bottom:12px;display:none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GT</div>
    <div>
      <h1>Gerador Inteligente de Trabalhos — Ultimate</h1>
      <div class="subtitle">Design aconchegante • IA avançada • PDF • Word • PowerPoint • Fundamental / Médio / Superior</div>
    </div>
  </header>

  <main>
    <aside class="card">
      <h2 style="margin-bottom:14px">Configurações</h2>

      <label>Tema do trabalho</label>
      <input id="tema" type="text" placeholder="Ex: Segunda Guerra Mundial" oninput="previewImagem()" />
      <img id="imgPreview" />

      <label>Nível Escolar</label>
      <select id="nivel">
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select>

      <label>Formato</label>
      <select id="formato">
        <option value="texto">Texto</option>
        <option value="pdf">PDF</option>
        <option value="word">Word (.docx)</option>
        <option value="ppt">PowerPoint (.pptx)</option>
      </select>

      <label>Estilo do Trabalho</label>
      <select id="estilo">
        <option value="abnt">ABNT</option>
        <option value="simples">Simples Escolar</option>
        <option value="moderno">Moderno com imagens</option>
        <option value="extenso">Extenso (mais páginas)</option>
        <option value="resumido">Resumido</option>
      </select>

      <label>IA — Detalhamento</label>
      <select id="ia">
        <option value="forte">Explicação forte (bem completa)</option>
        <option value="media">Normal</option>
        <option value="leve">Resumido</option>
      </select>

      <label>Imagens Automáticas</label>
      <select id="imagens">
        <option value="0">Sem imagens</option>
        <option value="1">1 imagem</option>
        <option value="2" selected>2 imagens</option>
        <option value="3">3 imagens</option>
      </select>

      <div style="display:flex;gap:10px;margin-top:16px">
        <button class="btn" onclick="gerar()">Gerar Trabalho</button>
        <button class="btn ghost" onclick="limpar()">Limpar</button>
      </div>
    </aside>

    <section class="card">
      <h2 style="margin-bottom:10px">Prévia do Trabalho</h2>
      <div id="previewArea">Digite um tema e clique em GERAR.</div>
    </section>
  </main>

<script>
function previewImagem(){
  const tema = document.getElementById("tema").value.trim();
  const img = document.getElementById("imgPreview");
  if(tema.length < 2){ img.style.display="none"; return }
  img.src = `https://source.unsplash.com/900x400/?${encodeURIComponent(tema)}`;
  img.style.display = "block";
}

function gerar(){
  const tema = document.getElementById("tema").value.trim();
  const nivel = document.getElementById("nivel").value;
  const estilo = document.getElementById("estilo").value;
  const ia = document.getElementById("ia").value;
  const imagens = parseInt(document.getElementById("imagens").value);

  if(!tema){ alert("Digite o tema!"); return }

  let texto = ``;

  // CAPA
  texto += `<h1 style='text-align:center;margin-bottom:6px'>${tema}</h1>`;
  texto += `<p style='text-align:center;margin-bottom:25px;color:#9aa0ad'>Trabalho Escolar — ${nivel.toUpperCase()}</p>`;

  // INTRODUÇÃO
  texto += `<h2>Introdução</h2>`;
  texto += gerarIntroducao(tema, nivel, ia);

  // DESENVOLVIMENTO
  texto += `<h2>Desenvolvimento</h2>`;
  texto += gerarDesenvolvimento(tema, nivel, ia);

  // IMAGENS
  for(let i=0;i<imagens;i++){
    texto += `<img src='https://source.unsplash.com/1200x500/?${encodeURIComponent(tema)}&sig=${i}' style='width:100%;border-radius:12px;margin:14px 0'>`;
  }

  // CONCLUSÃO
  texto += `<h2>Conclusão</h2>`;
  texto += gerarConclusao(tema, nivel);

  // REFERÊNCIAS
  texto += `<h2>Referências</h2>`;
  texto += `<p>SILVA, João. Estudos sobre ${tema}. 2024.</p>`;

  document.getElementById("previewArea").innerHTML = texto;
}

  if(nivel === "fundamental"){
