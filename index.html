<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Trabalhos Automático</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        select, input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #resultado { margin-top: 20px; padding: 15px; background: #eef; border-radius: 8px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador Automático de Trabalhos</h1>

        <label>Nível de Ensino:</label>
        <select id="nivel">
            <option value="fundamental">Ensino Fundamental</option>
            <option value="medio">Ensino Médio</option>
        </select>

        <label>Tema do Trabalho:</label>
        <input type="text" id="tema" placeholder="Ex: Segunda Guerra Mundial">

        <button onclick="gerarTrabalho()">Gerar Trabalho</button>

        <div id="resultado"></div>
    </div>

<script>
function gerarTrabalho() {
    const tema = document.getElementById("tema").value.trim();
    const nivel = document.getElementById("nivel").value;
    const resultado = document.getElementById("resultado");

    if (tema === "") {
        resultado.textContent = "Por favor, escreva um tema válido.";
        return;
    }

    let explicacao = gerarExplicacaoIA(tema, nivel);

    resultado.textContent = explicacao;
}

function gerarExplicacaoIA(tema, nivel) {
    tema = tema.toLowerCase();

    // Explicações automáticas pré-programadas
    const banco = {
        "segunda guerra mundial": {
            fundamental:
                "A Segunda Guerra Mundial aconteceu entre 1939 e 1945. Foi um conflito muito grande que envolveu vários países do mundo. Os principais grupos foram os Aliados, como Estados Unidos, Reino Unido e União Soviética, e o Eixo, formado por Alemanha, Itália e Japão. A guerra começou quando a Alemanha, liderada por Adolf Hitler, invadiu a Polônia. O conflito terminou em 1945, com a vitória dos Aliados. Foi um período marcado por batalhas, bombas, destruição e também pelo Holocausto, que foi um crime muito grave contra vários povos, principalmente os judeus.",
            medio:
                "A Segunda Guerra Mundial (1939–1945) foi o maior conflito armado da história. Iniciou-se com a invasão da Polônia pela Alemanha Nazista, liderada por Adolf Hitler. O conflito envolveu duas grandes alianças: os Aliados — Reino Unido, França, União Soviética, Estados Unidos — e o Eixo — Alemanha, Itália e Japão. O período foi marcado por avanços tecnológicos militares, bombardeios, políticas totalitárias e genocídios, como o Holocausto. O fim da guerra ocorreu com a rendição alemã em maio de 1945 e a rendição japonesa em setembro, após os ataques atômicos a Hiroshima e Nagasaki."
        }
    };

    if (banco[tema]) {
        return banco[tema][nivel];
    }

    return "Ainda não tenho explicação automática para este tema, mas estou sendo atualizado!";
}


// INÍCIO DAS FUNÇÕES NOVAS
function gerarExplicacaoTema(tema){
  tema = tema.toLowerCase();

  const banco = {
    "segunda guerra mundial": {
      introducao:
        "A Segunda Guerra Mundial foi um conflito global que ocorreu entre 1939 e 1945, envolvendo as maiores potências do mundo. Foi marcada por batalhas em vários continentes, avanços tecnológicos bélicos e grande impacto social e econômico.",
      topicos: [
        "Causas da Segunda Guerra Mundial, incluindo o Tratado de Versalhes, ascensão do nazismo e expansão territorial.",
        "Principais países envolvidos, como Alemanha, Itália, Japão, Reino Unido, União Soviética e Estados Unidos.",
        "Consequências do conflito, como a criação da ONU, início da Guerra Fria e mudanças geopolíticas globais."
      ],
      conclusao:
        "A Segunda Guerra Mundial mudou profundamente o mundo ao redefinir fronteiras, fortalecer organismos internacionais e evidenciar a necessidade de cooperação global."
    },

    "fotossíntese": {
      introducao:
        "A fotossíntese é o processo pelo qual plantas, algas e algumas bactérias produzem seu próprio alimento utilizando luz solar. É essencial para o equilíbrio da vida na Terra.",
      topicos: [
        "Como funciona o processo, incluindo clorofila, absorção de luz e produção de glicose.",
        "Diferença entre fase clara e fase escura da fotossíntese.",
        "Importância ecológica para a produção de oxigênio e manutenção da cadeia alimentar."
      ],
      conclusao:
        "A fotossíntese é vital para a vida no planeta, permitindo que seres vivos tenham oxigênio e garantindo o equilíbrio dos ecossistemas."
    },

    "água": {
      introducao:
        "A água é um recurso natural fundamental para a vida e para o funcionamento dos ecossistemas. Está presente na maior parte do planeta.",
      topicos: [
        "Ciclo da água e seus processos: evaporação, condensação e precipitação.",
        "Importância da água para seres vivos e atividades humanas.",
        "Problemas atuais como poluição, desperdício e crise hídrica."
      ],
      conclusao:
        "A preservação da água é essencial para garantir qualidade de vida e manter o equilíbrio ambiental."
    }
  };

  if (banco[tema]) return banco[tema];

  return {
    introducao: `O tema ${tema} é importante para entender fenômenos presentes no cotidiano, na sociedade ou na ciência. Neste trabalho vamos explicar seus aspectos principais.`,
    topicos: [
      `O que é ${tema} e seus principais conceitos.`,
      `Importância de ${tema} e suas aplicações práticas.`,
      `Impactos e relevância de ${tema} no mundo atual.`
    ],
    conclusao: `Conclui-se que ${tema} possui grande importância e influencia diversos aspectos da vida moderna.`
  };
}

function generateFundamentalText(tema){
  const x = gerarExplicacaoTema(tema);
  return {
    capa: `<h2 style='text-align:center'>${tema}</h2><p style='text-align:center'>Trabalho - Ensino Fundamental</p>`,
    introducao: x.introducao,
    topicos: x.topicos,
    conclusao: x.conclusao
  };
}

function generateMedioText(tema){
  const x = gerarExplicacaoTema(tema);
  return {
    capa: `<h2 style='text-align:center'>${tema}</h2><p style='text-align:center'>Trabalho - Ensino Médio</p>`,
    introducao: x.introducao,
    topicos: x.topicos,
    conclusao: x.conclusao
  };
}

function generateSuperiorText(tema){
  const x = gerarExplicacaoTema(tema);
  return {
    capa: `<h2 style='text-align:center'>${tema}</h2><p style='text-align:center'>Trabalho Acadêmico - Ensino Superior</p>`,
    introducao: x.introducao,
    topicos: x.topicos,
    conclusao: x.conclusao
  };
}
// FIM DAS FUNÇÕES NOVAS

</script>

</body>
</html>
